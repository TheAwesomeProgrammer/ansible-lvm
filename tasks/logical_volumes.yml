---

- name: Unmount mount point
  ansible.builtin.command: "umount {{ logical_volume.mount_point }}"
  loop: "{{ volume_group.lvnames }}"
  loop_control:
    loop_var: logical_volume
  when: '"g" in logical_volume.size'

- name: Check for errors
  ansible.builtin.command: "e2fsck -fy {{ logical_volume.mount_point }}"
  loop: "{{ volume_group.lvnames }}"
  loop_control:
    loop_var: logical_volume
  when: '"g" in logical_volume.size'

- name: Resize filesystem
  ansible.builtin.command: "resize2fs  {{ logical_volume.mount_point }} {{ logical_volume.size | upper }}"
  loop: "{{ volume_group.lvnames }}"
  loop_control:
    loop_var: logical_volume
  when: '"g" in logical_volume.size'